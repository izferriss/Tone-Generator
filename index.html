<HTML>
    <HEAD>
        <TITLE>Tone Generator</TITLE>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <div class="container">
        <div id="playbutton">
            <button id="play">Play</button>
        </div>
        <div id="slider">
            <input class="slider" type="range" id="freqIn" step="0.01" min="16.35" max="7902.13" value="440">
        </div>
        <div id="freqOut"></div>
        <div id="waves">
            <input type="radio" id="sine" value="sine" name="waveform" checked>
                <label for="sine">SINE</label>
            <input type="radio" id="tri" value="tri" name="waveform">
                <label for="tri">TRIANGLE</label>
            <input type="radio" id="saw" value="saw" name="waveform">
                <label for="saw">SAW</label>
            <input type="radio" id="sq" value="sq" name="waveform">
                <label for="sq">SQUARE</label>
        </div>
        <div id = "octave">
            <button class="btnOctave" id="octDec">-<br><span class="caption">(-)</span></button>
            <span class="octDisplay" id="octDisplay"></span>
            <button class="btnOctave" id="octInc">+<br><span class="caption">(+)</span></button>
        </div>
        <div id="notes">
            <button class="btnNote" id="C">C<BR><span class="caption"></span></button>
            <button class="btnNote" id="C#">C#<BR><span class="caption"></span></button>
            <button class="btnNote" id="D">D<BR><span class="caption"></span></button>
            <button class="btnNote" id="D#">D#<BR><span class="caption"></span></button>
            <button class="btnNote" id="E">E<BR><span class="caption"></span></button>
            <button class="btnNote" id="F">F<BR><span class="caption"></span></button>
            <button class="btnNote" id="F#">F#<BR><span class="caption"></span></button>
            <button class="btnNote" id="G">G<BR><span class="caption"></span></button>
            <button class="btnNote" id="G#">G#<BR><span class="caption"></span></button>
            <button class="btnNote" id="A">A<BR><span class="caption"></span></button>
            <button class="btnNote" id="A#">A#<BR><span class="caption"></span></button>
            <button class="btnNote" id="B">B<BR><span class="caption"></span></button>
        </div>
        <div id="filters">
            <select name="filters" id="ddFilters">
                <option value="none">None</option>
                <option value="lowpass">Low Pass</option>
                <option value="highpass">High Pass</option>
                <option value="bandpass">Band Pass</option>
                <option value="lowshelf">Low Shelf</option>
                <option value="highshelf">High Shelf</option>
                <option value="peaking">Peaking</option>
                <option value="notch">Notch</option>
                <option value="allpass">All Pass</option>
            </select>
            <input class="freqSliders" type="range" id="filterFreq" step=".01" min="0" max="1" value= ".5">
            <div id="filterOutFreq"></div>
            <input class="freqSliders" type="range" id="filterQual" step=".01" min="0.0001" max="1" value=".500">
            <div id="filterOutQual"></div>
        </div>
    </div>

    </BODY>
    <script src="script.js"></script>
</HTML>
