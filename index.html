<HTML>
    <HEAD>
        <TITLE>Tone Generator</TITLE>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <div class="container">
        <button id="play">Play</button>
        <br>
        <input class="slider" type="range" id="freqIn" step="0.01" min="16.35" max="7902" value="440">
        <span id="freqOut"></span>
        <BR>
        <BR>
        <div id="waves">
            <input type="radio" id="sine" value="sine" name="waveform" checked>
                <label for="sine">SINE</label>
            <input type="radio" id="tri" value="tri" name="waveform">
                <label for="tri">TRIANGLE</label>
            <input type="radio" id="saw" value="saw" name="waveform">
                <label for="saw">SAW</label>
            <input type="radio" id="sq" value="sq" name="waveform">
                <label for="sq">SQUARE</label>
        </div>
        <BR>
        <BR>
        <div id="notes">
            <button class="btnNote" id="A">A<BR><span id="caption">(1)</span></button>
            <button class="btnNote" id="A#">A#<BR><span id="caption">(2)</span></button>
            <button class="btnNote" id="B">B<BR><span id="caption">(3)</span></button>
            <button class="btnNote" id="C">C<BR><span id="caption">(4)</span></button>
            <button class="btnNote" id="C#">C#<BR><span id="caption">(5)</span></button>
            <button class="btnNote" id="D">D<BR><span id="caption">(6)</span></button>
            <button class="btnNote" id="D#">D#<BR><span id="caption">(7)</span></button>
            <button class="btnNote" id="E">E<BR><span id="caption">(8)</span></button>
            <button class="btnNote" id="F">F<BR><span id="caption">(9)</span></button>
            <button class="btnNote" id="F#">F#<BR><span id="caption">(0)</span></button>
            <button class="btnNote" id="G">G<BR><span id="caption">(-)</span></button>
            <button class="btnNote" id="G#">G#<BR><span id="caption">(=)</span></button>
        </div>
    </div>

    </BODY>
    <script src="script.js"></script>
</HTML>
