<HTML>
    <HEAD>
        <TITLE>Tone Generator</TITLE>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <div class="container">
        <div id="playbutton">
            <button id="play">Play</button>
        </div>
        <div id="slider">
            <input class="slider" type="range" id="freqIn" step="0.01" min="16.35" max="7902.13" value="440">
        </div>
        <div id="freqOut"></div>
        <div id="waves">
            <input type="radio" id="sine" value="sine" name="waveform" checked>
                <label for="sine">SINE</label>
            <input type="radio" id="tri" value="tri" name="waveform">
                <label for="tri">TRIANGLE</label>
            <input type="radio" id="saw" value="saw" name="waveform">
                <label for="saw">SAW</label>
            <input type="radio" id="sq" value="sq" name="waveform">
                <label for="sq">SQUARE</label>
        </div>
        <div id = "octave">
            <button class="btnOctave" id="octDec">-<br><span class="caption">(-)</span></button>
            <span class="octDisplay" id="octDisplay"></span>
            <button class="btnOctave" id="octInc">+<br><span class="caption">(+)</span></button>
        </div>
        <div id="notes">
            <button class="btnNote" id="C">C<BR><span class="caption"></span></button>
            <button class="btnNote" id="C#">C#<BR><span class="caption"></span></button>
            <button class="btnNote" id="D">D<BR><span class="caption"></span></button>
            <button class="btnNote" id="D#">D#<BR><span class="caption"></span></button>
            <button class="btnNote" id="E">E<BR><span class="caption"></span></button>
            <button class="btnNote" id="F">F<BR><span class="caption"></span></button>
            <button class="btnNote" id="F#">F#<BR><span class="caption"></span></button>
            <button class="btnNote" id="G">G<BR><span class="caption"></span></button>
            <button class="btnNote" id="G#">G#<BR><span class="caption"></span></button>
            <button class="btnNote" id="A">A<BR><span class="caption"></span></button>
            <button class="btnNote" id="A#">A#<BR><span class="caption"></span></button>
            <button class="btnNote" id="B">B<BR><span class="caption"></span></button>
        </div>
        <div id="toggleGroup">
            <table id = "filterTable">
                <tr>
                    <th>
                        I/O
                    </th>
                    <th>
                        Filter
                    </th>
                    <th>
                        Frequency
                    </th>
                    <th>
                        Hz
                    </th>
                    <th>
                        Q
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_none" checked>
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        None
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_low_pass">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        Low Pass
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_low_pass_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="low_pass_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_low_pass_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="low_pass_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_high_pass">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        High Pass
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_high_pass_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="high_pass_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_high_pass_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="high_pass_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_band_pass">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        Band Pass
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_band_pass_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="band_pass_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_band_pass_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="band_pass_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_low_shelf">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        Low Shelf
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_low_shelf_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="low_shelf_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_low_shelf_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="low_shelf_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_high_shelf">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        High Shelf
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_high_shelf_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="high_shelf_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_high_shelf_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="high_shelf_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_peaking">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        Peaking
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_peaking_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="peaking_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_peaking_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="peaking_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_notch">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        Notch
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_notch_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="notch_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_notch_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="notch_Q_out"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" class="filterboxes" onchange="cbChange(this)" id="check_all_pass">
                            <span class="toggle"></span>
                        </label>
                    </td>
                    <td>
                        All Pass
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_all_pass_freq" step="1" min="20" max="20000" value= "550">
                    </td>
                    <td>
                        <span id="all_pass_freq_out"></span>
                    </td>
                    <td>
                        <input class="slider_filters" type="range" id="slider_all_pass_Q" step="1" min="0" max="1000" value= "30">
                    </td>
                    <td>
                        <span id="all_pass_Q_out"></span>
                    </td>
                </tr>

            </table>
        </div>
    </div>

    </BODY>
    <script src="script.js"></script>
</HTML>
